<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="top-row" style="width: 100%;">
            <button class="clearequal" id="clear">C</button>
            <button class="output"></button>
        </div>
        <div class="second-row" style="width: 100%;">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button class="rightsymbol">/</button>
        </div>
        <div class="third-row" style="width: 100%;">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button class="rightsymbol">*</button>
        </div>
        <div class="fourth-row" style="width: 100%;">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button class="rightsymbol">-</button>
        </div>
        <div class="fifth-row" style="width: 100%;">
            <button id="number">0</button>
            <button>.</button>
            <button class="clearequal" id="equals">=</button>
            <button class="rightsymbol">+</button>
        </div>
    </div>
    
</body>
</html>
