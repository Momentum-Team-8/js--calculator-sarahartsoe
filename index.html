<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="top-row" style="width: 100%;">
            <button class="clearequal">C</button>
            <button class="output">Solution</button>
        </div>
        <div class="second-row" style="width: 100%;">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="rightsymbol">/</button>
        </div>
        <div class="third-row" style="width: 100%;">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="rightsymbol">*</button>
        </div>
        <div class="fourth-row" style="width: 100%;">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="rightsymbol">-</button>
        </div>
        <div class="fifth-row" style="width: 100%;">
            <button>0</button>
            <button>.</button>
            <button class="clearequal">=</button>
            <button class="rightsymbol">+</button>
        </div>
    </div>
    
</body>
</html>
